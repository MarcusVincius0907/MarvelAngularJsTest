<!DOCTYPE html>
<html lang="pt" ng-app="marvelApp">
  <head>

    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-md5/0.1.10/angular-md5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.2/angular-route.min.js" integrity="sha512-5zOAub3cIpqklnKmM05spv4xttemFDlbBrmRexWiP0aWV8dlayEGciapAjBQWA7lgQsxPY6ay0oIUVtY/pivXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- app scripts -->
    <script src="js/app.js"></script>
    <script src="js/services/apiCredentials.js"></script>
    <script src="js/services/personagemService.js"></script>
    <script src="js/services/loginService.js"></script>
    <script src="js/services/loadingService.js"></script>
    <script src="js/controllers/listaPersonagensCtrl.js"></script>
    <script src="js/controllers/detalhePersonagensCtrl.js"></script>
    <script src="js/controllers/loginCtrl.js"></script>
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="config/config.js"></script>
    <script src="config/routeConfig.js"></script>

    <script src="external/dirPagination.js"></script>

    <!-- app styles -->
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel App</title>

  </head>
  <body ng-controller="mainCtrl">
    <div class="overlay-spinner" ng-if="loading">
      <div>
        <img src="images/logoSpinner.png">
        <div class="spinner-border text-danger" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <div class="wrapper" ng-if="!loading">
      <div ng-include="'view/header.html'"></div>
      <div class="h-full" ng-view></div>
      <div ng-include="'view/footer.html'"></div>
    </div>
    
  </body>
</html>

<div class="login-wrapper">
  <div class="login-container">
    <form ng-submit="doLogin(user)">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input ng-model="user.name" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="admin">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input ng-model="user.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="admin">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" >
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
